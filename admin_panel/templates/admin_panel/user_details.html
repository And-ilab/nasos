<h5>Журнал событий</h5>
<table class="table table-bordered table-sm">
    <thead class="table-light">
        <tr>
            <th>Вид события</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Длительность (норм./факт.)</th>
            <th>Результат</th>
        </tr>
    </thead>
    <tbody>
        {% for event in user.events.all %}
        <tr>
            <td>{{ event.type }}</td>
            <td>{{ event.start_date }}</td>
            <td>{{ event.end_date }}</td>
            <td>{{ event.norm_duration }} / {{ event.actual_duration }}</td>
            <td>{{ event.result }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Нет событий</td></tr>
        {% endfor %}
    </tbody>
</table>
