{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %} {% endblock %}</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">-->
    <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'admin_panel/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/analytics.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/training.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'admin_panel:archive' %}"
                   class="nav-link{% if request.path == '/admin_panel/archive/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Архив сообщений">
                    <i class="fa fa-archive"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin_panel:analytics' %}"
                   class="nav-link{% if request.path == '/chat_dashboard/analytics/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Аналитические отчеты">
                    <i class="fa fa-chart-line"></i>
                </a>
                <a href="{% url 'admin_panel:user_list' %}"
                   class="nav-link{% if request.path == '/admin_panel/users/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Управление пользователями">
                    <i class="fa fa-users"></i>
                </a>
                <a href="{% url 'admin_panel:user_test' %}"
                   class="nav-link{% if request.path == '/admin_panel/test/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Обучение">
                    <i class="fa fa-check-circle"></i>
                </a>
                <a href="{% url 'admin_panel:activity_log' %}"
                   class="nav-link{% if request.path == '/admin_panel/activity_log/' %} active{% endif %}"
                   data-bs-toggle="tooltip" data-bs-placement="right" title="Тестирование">
                    <i class="fa fa-history"></i>
                </a>

        </ul>
    </div>
</div>
<div class="container-fluid p-0 vh-100">
    {% block content %}
    {% endblock %}
</div>
</div>
<script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'admin_panel/js/archive.js' %}"></script>
<script src="{% static 'admin_panel/js/analytics_init.js' %}"></script>
<script src="{% static 'admin_panel/js/messages_count_diagrams.js' %}"></script>
<script src="{% static 'admin_panel/js/satisfaction_level_diagrams.js' %}"></script>
<script src="{% static 'admin_panel/js/user_activity_diagrams.js' %}"></script>
<script src="{% static 'admin_panel/js/failure_frequency_diagrams.js' %}"></script>
<script src="{% static 'admin_panel/js/popular_requests_diagrams.js' %}"></script>
<script src="{% static 'admin_panel/js/analytics.js' %}"></script>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
